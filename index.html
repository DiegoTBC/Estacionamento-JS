<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Estacionamento JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <main>
        <div class="logo"></div>

        <div style="border-top: 3px solid rgb(189, 189, 189); margin-bottom: 15px;" ></div>

        <div class="botoes">
            <button type="button" class="btn btn-primary w-75" data-toggle="modal" data-target="#AdicionarCarro" style="margin-right:20px;" >Adicionar</button>
            <button type="button" class="btn btn-warning w-75" id="listar">Listar</button>
        </div>

        <div class="buscar">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Buscar Veiculo pela Placa" aria-label="Username" aria-describedby="basic-addon1">
                <button type="button" class="btn btn-info" id="buscar">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                </button>
            </div>
        </div>

        <div style="border-bottom: 3px solid rgb(189, 189, 189);"></div>

        <div class="listaCarros">

            <!--<table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Placa</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Tempo</th>
                    <th scope="col">Entrada</th>              
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row" >EEA 9969</th>
                    <td>968986589</td>
                    <td>01:30</td>
                    <td></td>
                  </tr>
                </tbody>
              </table>-->

        </div>
    </main> 

    

    <!-- Modal Adicionar Carro-->
    <div class="modal fade" id="AdicionarCarro" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Adicionar Veículo ao Pátio</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form>

                        <div class="input-group mb-3">
                            <label class="input-group-text" for="marca">Marca</label>
                            <select class="form-select" aria-label="Default select example" id="marca" required>
                                <option selected>Selecione a marca</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Ford">Ford</option>
                                <option value="Fiat">Fiat</option>
                                <option value="Volkswagen">Volkswagen</option>
                                <option value="Peugeot">Peugeot</option>
                                <option value="Renault">Renault</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Mercedes">Mercedes</option>
                                <option value="BMW">BMW</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Audi">Audi</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Jeep">Jeep</option>
                            </select>
                        </div>
                        
                        <div class="input-group mb-3">
                            <label for="modelo" class="input-group-text">Modelo</label>
                            <input type="text" class="form-control" id="modelo" placeholder="" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <label for="placa" class="input-group-text">Placa</label>
                            <input type="text" class="form-control" id="placa" placeholder="" required>
                        </div>
                    
                        <div class="input-group mb-3">
                            <label for="telefone" class="input-group-text">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="99999-9999" pattern="[0-9]{2}-[9]{1}-[0-9]{4}-[0-9]{4}" required>
                        </div>               
                
                        <div class="input-group">
                            <span class="input-group-text" for="tempo">Tempo</span>
                            <select class="form-select" id="tempo" required>
                                <option selected></option>
                                <option value="30">00:30 H</option>
                                <option value="60">01:00 H</option>
                                <option value="90">01:30 H</option>
                                <option value="120">02:00 H</option>
                            </select>
                            <span class="input-group-text">Preço</span>
                            <input type="text" aria-label="Last name" class="form-control" id='preco' readonly>
                        </div>
                
                        <div class="row" style="margin-top: 20px;">
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="pago" value="Pago" checked>
                                    <label class="form-check-label" for="pago">Pago</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="naoPago" value="Não Pago">
                                    <label class="form-check-label" for="naoPago">Não Pago</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                    
                <div class="modal-footer">
                <button type="button" class="btn btn-danger fechar" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="adicionar">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

</body>
</html>
